<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>SIMPLE CONTACT FORM</h1>
    </section>

    <form action="registered.html">
        <section>
            <p class="term"><b>FIRST NAME</b></p>
            <input class="edit" type="text" placeholder="ENTER FIRST NAME" required>
        </section>

        <section>
            <p class="term"><b>LAST NAME</b></p>
            <input class="edit" type="text" placeholder="ENTER LAST NAME" required>
        </section>

        <section>
            <p class="term"><b>PHONE NUMBER</b></p>
            <input class="edit" type="number" placeholder="ENTER YOUR NUMBER" required>
        </section>

        <section>
            <p class="term"><b>EMAIL ID</b></p>
            <input class="edit" type="text" placeholder="ENTER YOUR EMAIL ID" required>
        </section>

        <section>
            <p class="term"><b>MESSAGE</b></p>
            <input class="edit1" type="text" placeholder="ENTER YOUR MESSAGE" required>
        </section>

        <section>
            <button class="button">SUBMIT</button>
        </section>
    </form>
